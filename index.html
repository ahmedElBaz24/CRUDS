<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- link bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--  link css -->
    <link rel="stylesheet" href="css/maincss.css" />
    <!-- link css media -->
    <link rel="stylesheet" href="css/media.css" />
    <!-- title -->
    <title>CRUD</title>
</head>

<body class="bg-dark">
    <section class="mt-5">
        <div class="container">
            <h1 class="text-center text-white mt-5">OPERATION SYSTEM</h1>
            <div class="mt-5">
                <div>
                    <label for="model" class="text-white pb-1">Product Model</label>
                    <input type="text" class="form-control mb-3" id="model">
                </div>
                <div>
                    <label for="qty" class="text-white pb-1">Product Quantity</label>
                    <input type="number" class="form-control mb-3" id="qty">
                </div>
                <div>
                    <label for="price" class="text-white pb-1 ">Product Price</label>
                    <input type="text" class="form-control mb-3" id="price">
                </div>
                <div>
                    <label for="category" class="text-white pb-1 ">Product Category</label>
                    <input type="text" class="form-control mb-3" id="category">
                </div>
                <div>
                    <label for="features" class="text-white pb-1">Product Features</label>
                    <input type="text" class="form-control mb-3" id="features">
                </div>
                <button class="btn btn-primary w-100 mt-4" id="addBtn" onclick="addProducts()">Add Products</button>
            </div>

            <div class="mt-5">
                <input type="search" placeholder="Search Product Name" class=" my-2 form-control w-50 mx-auto"
                    id="searchInput" oninput="searchProduct()">
                <button class="w-50 mx-auto btn btn-danger d-none my-2" onclick="deleteAllProducts()" id="deleteAll">Delete
                    All</button>
                <table class=" w-100 table align-middle ">
                    <thead class="bg-white text-black">
                        <th class="p-1">S/N</th>
                        <th class="p-1">Name</th>
                        <th class="p-1">Quantity</th>
                        <th class="p-1">Price</th>
                        <th class="p-1">Category</th>
                        <th class="p-1">Features</th>
                        <th class="p-1 ">Update</th>
                        <th class="p-1 ">Delete</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
